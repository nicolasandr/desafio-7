<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 4</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="itemName">Enter product: </label>
            <input type="text" id="nombre" required/>
        </div>
        <div>
            <label for="itemPrice">Enter price: </label>
            <input type="number" id="precio" required/>
        </div>
        <div>
            <label for="url">Enter thumbnail url: </label>
            <input type="text" id="foto"/>
        </div>
        <div>
            <button onclick="return addProduct(this)">Añadir</button>
        </div>

    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Foto</td>
                </tr>
            </thead>
            <tbody id="productos">
            </tbody>
        </table>
    </div>
    <div>
        <h2>Mensajes</h2>
        <form>
            <div >
                <input type="email" id="user" placeholder="Ingresá tu email" required>
                <input type="text" id="message" placeholder="Mensaje" required>
                <button onclick="return addMessage(this)">enviar</button>
            </div>
        </form>
        <div id="mensajes"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
