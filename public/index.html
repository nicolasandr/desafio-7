<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafío 16</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="container my-5">
    <form class="bg-light border rounded p-3">
        <h2 class="text-primary">Insertar Productos</h2>
        <div>
            <label for="itemName">Enter product: </label>
            <input type="text" id="nombre" required/>
        </div>
        <div>
            <label for="itemPrice">Enter price: </label>
            <input type="number" id="precio" required/>
        </div>
        <div>
            <label for="url">Enter thumbnail url: </label>
            <input type="text" id="foto"/>
        </div>
        <div>
            <button onclick="return addProduct(this)" class="btn btn-danger">Añadir</button>
        </div>
    </form>
    <div>
        <table class="my-3">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Foto</td>
                </tr>
            </thead>
            <tbody id="productos">
            </tbody>
        </table>
    </div>
    <div class="my-5 ">
        <form class="bg-light p-3 rounded">
            <h2 class="text-primary">Insertar Mensajes</h2>
            <div >
                <input type="email" id="user" placeholder="Ingresá tu email" required>
                <input type="text" id="message" placeholder="Mensaje" required>
                <button onclick="return addMessage(this)" class="btn btn-danger">enviar</button>
            </div>
        </form>
        <div id="mensajes" class="my-3"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
